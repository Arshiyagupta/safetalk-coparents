<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SafeTalk Support - Get help with your SafeTalk co-parenting communication app. Contact us for technical support, account questions, and feature requests.">
    <title>SafeTalk Support - Help & Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/safetalk-logo.png">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sage-green': '#7dd3fc',
                        'sage-green-light': '#a7f3d0',
                        'sage-green-dark': '#059669',
                        'sage-green-soft': '#f0fdf4',
                        'ocean-blue': '#60a5fa',
                        'ocean-blue-light': '#93c5fd',
                        'ocean-blue-dark': '#2563eb',
                        'ocean-blue-soft': '#eff6ff',
                        'neutral-soft': '#fafbfc',
                        'neutral-medium': '#64748b',
                        'neutral-dark': '#334155',
                        'accent-gold': '#f59e0b'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'open-sans': ['Open Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-open-sans bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="/images/safetalk-logo.png" alt="SafeTalk Logo" class="h-10 w-10">
                    <h1 class="text-2xl font-bold text-gray-800">SafeTalk Support</h1>
                </div>
                <a href="/index.html" class="text-blue-600 hover:text-blue-700 font-medium">
                    ← Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Contact Form Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>

            <form action="https://formspree.io/f/mpwydpaj" method="POST" class="space-y-4 max-w-2xl">
                <input type="hidden" name="_subject" value="SafeTalk App Support Request">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email *</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject *</label>
                    <select id="subject" name="subject" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a topic</option>
                        <option value="Technical Issue">Technical Issue</option>
                        <option value="Account Question">Account Question</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="Bug Report">Bug Report</option>
                        <option value="General Question">General Question</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message *</label>
                    <textarea id="message" name="message" required rows="6"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Please describe your issue or question..."></textarea>
                </div>

                <div class="bg-green-50 border border-green-200 rounded-lg p-3">
                    <p class="text-green-800 text-sm">
                        <strong>Response Time:</strong> We respond to all support messages within 24 hours
                    </p>
                </div>

                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition-colors">
                    Send Message
                </button>
            </form>
        </section>

        <!-- Contact Information -->
        <section class="bg-blue-50 border border-blue-200 rounded-lg p-6 mt-8">
            <h2 class="text-lg font-semibold text-blue-800 mb-3">Need Direct Contact?</h2>
            <p class="text-blue-700">
                Email us directly at:
                <a href="mailto:arshiya@safetalk-coparent.com" class="font-medium text-blue-800 hover:text-blue-900 underline">
                    arshiya@safetalk-coparent.com
                </a>
            </p>
            <p class="text-blue-700 text-sm mt-2">We respond to all emails within 24 hours.</p>
        </section>

        <!-- Footer Navigation -->
        <div class="border-t mt-8 pt-6 flex justify-between">
            <a href="/privacy-policy.html" class="text-blue-600 hover:text-blue-700 font-medium">
                ← Privacy Policy
            </a>
            <a href="/terms-of-service.html" class="text-blue-600 hover:text-blue-700 font-medium">
                Terms of Service →
            </a>
        </div>
    </main>

    <script>
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (!email || !subject || !message) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return;
            }

            // Show success message after form submission
            setTimeout(function() {
                alert('Thank you for contacting SafeTalk support! We will respond within 24 hours.');
            }, 1000);
        });
    </script>
</body>
</html>
